<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./add.js" defer></script>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header><div class="header">Add your propierty for sale</div></header>
		<div class="button-container">
			<p>Add property:</p>
			<form>
				<div class="input-container">
					<input
						type="text"
						name="addImg"
						id="addImg"
						placeholder="https://google.com/logo"
					/>
					<input
						type="number"
						name="addNum"
						id="addNum"
						placeholder="50000"
					/>
					<textarea
						name="addDesc"
						id="addDesc"
						cols="50"
						rows="5"
						placeholder="Anything you woudl like to say ?"
					></textarea>
					<select name="addCity" id="addCity" length="3">
						<option value="Vilnius">Vilnius</option>
						<option value="Kaunas">Kaunas</option>
						<option value="Klaipeda">Klaipeda</option>
					</select>

					<div>
						<button type="submit" id="addPro">Add propierty</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
